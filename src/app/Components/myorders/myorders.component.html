        <div class="cart">
            <div>
                <h3>My Cart({{cartBooks.length}})</h3>
                <ng-container *ngFor="let cartBook of cartBooks">
                    <div class="book" style=" flex-direction: row;">
                        <img src="../../../assets/Image1.png">
                        <div style="margin-left: 20px;">
                            <h4 style="width: 300px; margin-bottom: 0;">{{cartBook.product_id.description}}</h4>
                            <h5 style="margin-bottom: 5px; color: #9D9D9D;">by {{cartBook.product_id.author}}</h5>
                            <span style="font: normal normal bold 15px/18px Lato;
                                    letter-spacing: 0px;
                                    color: #0A0102;
                                    opacity: 1;">Rs. {{cartBook.product_id.price}}</span>
                            <!-- <h5 (click)="removeItem(cartBook)" style="cursor: pointer;">Remove</h5> -->
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                </ng-container>
            </div>
